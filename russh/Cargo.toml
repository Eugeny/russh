[package]
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
description = "A client and server SSH library."
documentation = "https://docs.rs/russh"
edition = "2018"
homepage = "https://pijul.org/russh"
keywords = ["ssh"]
license = "Apache-2.0"
name = "russh"
readme = "../README.md"
repository = "https://github.com/warp-tech/russh"
version = "0.37.1"
rust-version = "1.60"

[features]
default = ["flate2", "rs-crypto"]
openssl = ["russh-keys/openssl", "dep:openssl"]
vendored-openssl = ["openssl/vendored", "russh-keys/vendored-openssl"]
rs-crypto = [
    "russh-keys/rs-crypto",
    "dep:aes",
    "dep:aes-gcm",
    "dep:curve25519-dalek",
    "dep:poly1305",
    "dep:ctr",
    "dep:chacha20",
]

[dependencies]
aes = { version = "0.8", optional = true }
aes-gcm = { version = "0.10", optional = true }
async-trait = "0.1"
bitflags = "1.2"
byteorder = "1.3"
chacha20 = { version = "0.9", optional = true }
curve25519-dalek = { version = "3.2", optional = true }
poly1305 = { version = "0.8", optional = true }
ctr = { version = "0.9", optional = true }
digest = "0.10"
flate2 = { version = "1.0", optional = true }
futures = "0.3"
generic-array = "0.14"
hmac = "0.12"
log = "0.4"
once_cell = "1.13"
openssl = { version = "^0.10.40", optional = true }
rand = "0.8"
russh-cryptovec = { version = "0.7.0", path = "../cryptovec" }
russh-keys = { version = "0.37.1", path = "../russh-keys", default-features = false }
sha1 = "0.10"
sha2 = "0.10"
hex-literal = "0.3"
num-bigint = { version = "0.4", features = ["rand"] }
subtle = "2.4"
thiserror = "1.0"
tokio = { version = "1.17.0", features = [
    "io-util",
    "rt-multi-thread",
    "time",
    "net",
    "sync",
    "macros",
    "process",
] }
tokio-util = "0.7"

[dev-dependencies]
anyhow = "1.0"
env_logger = "0.9"
tokio = { version = "1.17.0", features = [
    "io-util",
    "rt-multi-thread",
    "time",
    "net",
    "sync",
    "macros",
] }
russh-sftp = "1.1"
