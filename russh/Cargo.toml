[package]
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
description = "A client and server SSH library."
documentation = "https://docs.rs/russh"
edition = "2018"
homepage = "https://github.com/warp-tech/russh"
keywords = ["ssh"]
license = "Apache-2.0"
name = "russh"
readme = "../README.md"
repository = "https://github.com/warp-tech/russh"
version = "0.50.0-beta.7"
rust-version = "1.65"

[features]
default = ["flate2"]
legacy-ed25519-pkcs8-parser = ["russh-keys/legacy-ed25519-pkcs8-parser"]
# Danger: 3DES cipher is insecure.
des = ["dep:des"]

[dependencies]
aes.workspace = true
aes-gcm = "0.10"
cbc = { version = "0.1" }
async-trait.workspace = true
bitflags = "2.0"
byteorder.workspace = true
bytes.workspace = true
chacha20 = "0.9"
ctr = "0.9"
curve25519-dalek = "4.1.3"
delegate.workspace = true
digest.workspace = true
elliptic-curve = { version = "0.13", features = ["ecdh"] }
flate2 = { version = "1.0.15", optional = true }
futures.workspace = true
generic-array = "0.14"
hex-literal = "0.4"
hmac.workspace = true
log.workspace = true
num-bigint = { version = "0.4.2", features = ["rand"] }
once_cell = "1.13"
p256 = { version = "0.13", features = ["ecdh"] }
p384 = { version = "0.13", features = ["ecdh"] }
p521 = { version = "0.13", features = ["ecdh"] }
poly1305 = "0.8"
rand.workspace = true
rand_core = { version = "0.6.4", features = ["getrandom"] }
rsa.workspace = true
russh-cryptovec = { version = "0.48.0", path = "../cryptovec" }
russh-keys = { version = "0.50.0-beta.7", path = "../russh-keys" }
sha1.workspace = true
sha2.workspace = true
signature.workspace = true
ssh-encoding.workspace = true
ssh-key.workspace = true
subtle = "2.4"
thiserror.workspace = true
russh-util = { version = "0.48.0", path = "../russh-util" }
des = { version = "0.8.1", optional = true }
tokio = { workspace = true, features = ["io-util", "sync", "time"] }
enum_dispatch = "0.3.13"

[dev-dependencies]
anyhow = "1.0.4"
env_logger.workspace = true
clap = { version = "3.2.3", features = ["derive"] }
tokio = { workspace = true, features = [
    "io-std",
    "io-util",
    "rt-multi-thread",
    "time",
    "net",
    "sync",
    "macros",
] }
rand = "0.8.5"
shell-escape = "0.1"
tokio-fd = "0.3"
termion = "2"
ratatui = "0.29.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
russh-sftp = "2.0.5"
tokio.workspace = true
