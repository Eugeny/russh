[workspace]
members = [
    "russh-keys",
    "russh",
    "russh-config",
    "cryptovec",
    "pageant",
    "russh-util",
]
resolver = "2"

[workspace.dependencies]
aes = "0.8"
async-trait = "0.1.50"
byteorder = "1.4"
bytes = "1.7"
digest = "0.10"
delegate = "0.13"
env_logger = "0.6"
futures = "0.3"
home = "=0.5.5" # 0.5.6 changes MSRV
hmac = "0.12"
log = "0.4.11"
rand = "0.8"
rsa = "0.9"
sha1 = { version = "0.10.5", features = ["oid"] }
sha2 = { version = "0.10.6", features = ["oid"] }
signature = "2.2"
ssh-encoding = { version = "0.2", features = [
    "bytes",
], path = "../RustCrypto-SSH/ssh-encoding" }
ssh-key = { version = "0.6.7-internal.6", features = [
    "ed25519",
    "rsa",
    "rsa-sha1",
    "p256",
    "p384",
    "p521",
    "encryption",
    "ppk",
], path = "../RustCrypto-SSH/ssh-key", package = "internal-russh-forked-ssh-key" }
thiserror = "1.0.30"
tokio = { version = "1.17.0" }
tokio-stream = { version = "0.1.3", features = ["net", "sync"] }
