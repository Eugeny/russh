[package]
authors = ["Pierre-Ã‰tienne Meunier <pe@pijul.org>"]
description = "Deal with SSH keys: load them, decrypt them, call an SSH agent."
documentation = "https://docs.rs/russh-keys"
edition = "2018"
homepage = "https://github.com/warp-tech/russh"
include = [
  "Cargo.toml",
  "src/lib.rs",
  "src/agent/mod.rs",
  "src/agent/msg.rs",
  "src/agent/server.rs",
  "src/agent/client.rs",
  "src/bcrypt_pbkdf.rs",
  "src/blowfish.rs",
  "src/ec.rs",
  "src/encoding.rs",
  "src/format/mod.rs",
  "src/format/openssh.rs",
  "src/format/pkcs5.rs",
  "src/format/pkcs8.rs",
  "src/key.rs",
  "src/signature.rs",
]
keywords = ["ssh"]
license = "Apache-2.0"
name = "russh-keys"
repository = "https://github.com/warp-tech/russh"
version = "0.43.0"
rust-version = "1.65"

[dependencies]
aes = "0.8"
async-trait = "0.1.72"
bcrypt-pbkdf = "0.10"
cbc = "0.1"
ctr = "0.9"
block-padding = { version = "0.3", features = ["std"] }
byteorder = "1.4"
data-encoding = "2.3"
digest = "0.10"
der = "0.7"
dirs = "5.0"
ecdsa = "0.16"
ed25519-dalek = { version= "2.0", features = ["rand_core", "pkcs8"] }
elliptic-curve = "0.13"
futures = "0.3"
hmac = "0.12"
inout = { version = "0.1", features = ["std"] }
log = "0.4"
md5 = "0.7"
num-integer = "0.1"
openssl = { version = "0.10", optional = true }
p256 = "0.13"
p384 = "0.13"
p521 = "0.13"
pbkdf2 = "0.11"
pkcs1 = "0.7"
pkcs5 = "0.7"
pkcs8 = { version = "0.10", features = ["pkcs5", "encryption"] }
rand = "0.8"
rand_core = { version = "0.6.4", features = ["std"] }
rsa = "0.9"
russh-cryptovec = { version = "0.7.0", path = "../cryptovec" }
sec1 = { version = "0.7", features = ["pkcs8"] }
serde = { version = "1.0", features = ["derive"] }
sha1 = { version = "0.10", features = ["oid"] }
sha2 = { version = "0.10", features = ["oid"] }
spki = "0.7"
thiserror = "1.0"
tokio = { version = "1.17.0", features = ["io-util", "rt-multi-thread", "time", "net"] }
tokio-stream = { version = "0.1", features = ["net"] }
typenum = "1.17"
zeroize = "1.7"

[features]
vendored-openssl = ["openssl", "openssl/vendored"]

[dev-dependencies]
env_logger = "0.10"
tempdir = "0.3"
tokio = { version = "1.17.0", features = ["test-util", "macros", "process"] }

[package.metadata.docs.rs]
features = ["openssl"]
