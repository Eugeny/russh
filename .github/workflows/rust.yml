name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Build (no features enabled)
      run: cargo build --verbose

    - name: Build (all features enabled)
      run: cargo build --verbose --all-features

  Build-WASM:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Install target
      run: rustup target add wasm32-wasip1

    - name: Build (all features enabled)
      run: cargo build --verbose --target wasm32-wasip1 -p russh

  Formatting:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Install rustfmt
      run: rustup component add rustfmt

    - name: rustfmt
      run: cargo fmt --check

  Clippy:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Install Clippy
      run: rustup component add clippy

    - name: Clippy (no features enabled)
      run: cargo clippy -- -D warnings

    - name: Clippy (all features enabled)
      run: cargo clippy --all-features -- -D warnings

  Test:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2

    - name: Test (no features enabled)
      run: |
        eval `ssh-agent`
        cargo test --verbose
      env:
        RUST_BACKTRACE: 1

    - name: Test (all features enabled)
      run: |
        eval `ssh-agent`
        cargo test --verbose --all-features
      env:
        RUST_BACKTRACE: 1

  Minimal-versions:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v2
    - uses: taiki-e/install-action@cargo-hack
    - uses: taiki-e/install-action@cargo-minimal-versions

    - name: Check with minimal dependency versions
      run: cargo minimal-versions check --all-features
